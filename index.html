<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="rockpaperscissors.css">
	<script src="rockpaperscissors.js"></script>
	<script type="text/javascript">
		var startingScore={computer:0, player:0};
		var endingScore={computer:0, player:0};
	</script>
</head>
<body>
	<h3>Play Rock Paper Scissors!</h3>
	<p>Play against the computer in Rock Paper Scissors by clicking one of the following buttons!</p>
	<div>	
		<p>SCORE:</p>
		<table>
			<tr>
				<td>You</td>
				<td>Computer</td>
			</tr>
			<tr>
				<td id="playerScore">0</td>
				<td id="computerScore">0</td>
			</tr>
		</table>
	</div>
	<button class="playerChoice" onclick="submitRock()">Rock</button>
	<button class="playerChoice" onclick="submitPaper()">Paper</button>
	<button class="playerChoice" onclick="submitScissors()">Scissors</button>
	<p class="gameOutcome" id="yourChoice"></p>
	<p class="gameOutcome" id="computerChoice"></p>
	<p class="gameOutcome" id="gameResult"></p>

	<br>
	<button style="display:none" id="newRound" onclick="restartRound()">New Round</button>
	<button style="display:none" id="newGame" onclick="restartGame()">New Game</button>

</body>
</html>
